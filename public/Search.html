<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>My Library</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script>
        $(function() {
            $('#search').bind('keyup', function(e){

                var character = $('#search').val();

                if(character === "") {
                    $('#results li').remove();
                }

                if(e !== 13 && (character !== "")) {

                    $.ajax({
                        url: '/library/search',
                        type: 'POST',
                        dataType: 'json',
                        data: {
                            character: character
                        },
                        success: function(data) {
                            if(data.length !== 0){
                                $.each(data, function(index, item) {
                                    $('#results').html('<li class="listBooks" id='+ index +'>'+item.Title+' by '+item.Author+'</li>')
                                })
                            } else {
                                $('#results li').remove();
                            }
                        },
                        error: function(data) {
                            $('#message').append(data, function() {
                                $('#message').fadeOut('slow');
                            });
                        }
                    });
                }
            });
        });
    </script>
</head>
<body>
<header id="libraryHeader">
    <h1>My Library</h1>
    <nav id="menuNav">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/add">Add</a></li>
            <li><a href="/search">Search</a></li>
        </ul>
    </nav>
</header>
<div id="main">
    <section>
        <article id="article">
            <fieldset>
                <div >
                    <label for="search" id="titlelabel">Search: </label><input type="text" id="search" />
                </div>
                <div>
                    <ul id="results">

                    </ul>
                </div>
                <div>
                    <label id="message"></label>
                </div>
            </fieldset>
        </article>
    </section>
</div>
<footer id="libraryFooter">
    <section id="footerSection">
        <h6>Copyright 2012 RiDecCo</h6>
    </section>
</footer>
</body>
</html>
