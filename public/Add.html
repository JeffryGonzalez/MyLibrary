<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>My Library - Add a book</title>
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script>
    $(function() {
        $('#addBook').click(function() {
            $.ajax({
                url: '/add',
                type: 'POST',
                dataType: 'json',
                data: {
                    Title: $('#title').val(),
                    Author: $('#author').val(),
                    ISBN: $('#isbn').val(),
                    Subject: $('#subject').val(),
                    Location: $('#location').val(),
                    LoanedOut: ($('#loanedOut').val() === "on")
                },
                success: function(data) {
                    $('#mesage').append(data, function() {
                        $('#message').fadeOut('slow');
                    });
                },
                error: function(data) {
                    $('#message').append(data, function() {
                        $('#message').fadeOut('slow');
                    });
                }
            });
        });
    });
    </script>
</head>
<body>
<header id="libraryHeader">
    <nav id="menuNav"></nav>
</header>
<div id="main">
    <article id="article">
        <fieldset>
            <label for="title" id="titlelabel">Title</label>
            <input type="text" id="title" />
            <label for="author" id="authortitle">Author</label>
            <input type="text" id="author" />
            <label for="isbn" id="isbnlabel">ISBN</label>
            <input type="text" id="isbn" />
            <label for="subject" id="subjectlabel">Subject</label>
            <input type="text" id="subject" />
            <label for="location" id="locationlabel">Location</label>
            <input type="text" id="location" />
            <label for="loanedOut" id="loanedlabel">Location</label>
            <input type="checkbox" id="loanedOut" />
            <button type="button" id="addBook">Add book</button>
            <label id="message"></label>
        </fieldset>
    </article>
</div>
<footer id="libraryFooter">
    <section id="footerSection"></section>
</footer>
</body>
</html>
